<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link to load the 'Ubuntu' font family from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    
    <!-- Link to an additional font weight (400) from the 'Ubuntu' font family -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet" />
    
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="Style.css" />
    
    <!-- Include an external JavaScript file for functionality -->
    <script src="Script.js"></script>
    
    <title>RandomMemeGenerator</title>
</head>
<body>
    <main>
        <section class="content">
            <h3>Memes for Programmers</h3>
            <div class="meme-content"></div>
            <h3>Tell me a Joke</h3>
            <div class="joke-content"></div>
            <h3>Random Quotes</h3>
            <div class="quote-content"></div>
            <h3>Riddles</h3>
            <div class="riddle-content"></div>
        </section>
        
        <section class="sidebar">
            <h2>Actions</h2>
            <button onclick="showMeme()">Show a Meme</button>
            <button onclick="showJoke()">Tell Me a Joke</button>
            <button onclick="showQuote()">Random Quote</button>
            <button onclick="showRiddle()">Riddle me</button>
            <button onclick="revealAnswer()">Reveal Riddle Answer</button>
            <button onclick="clearAll()">Clear</button>
        </section>
    </main>
</body>
</html>
